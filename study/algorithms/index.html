<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Console</title>
</head>
<body>
   <h1>Console debugging</h1>
   <script>
      var H = (function () {
         function User(name) {
         this.name = name;
      }

      var m = function () {
         return "Hello " + this.name;
      };

      User.prototype.doGreeting = m;

      return User;
      })();

      var j = new H("Uncle Bob");

      console.log(j);
      console.log(j.doGreeting());
   </script>
</body>
</html>
